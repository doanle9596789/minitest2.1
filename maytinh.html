<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <script src="maytinh.js"></script>
</head>
<body>
<table>
  <tr>
    <h1>Caculator</h1>
  </tr>
  <tr>
    <td>
      <input type="number" id="s1">
    </td>
    <td>
      <input type="number" id="s2">
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="A()">Addition(+)</button>
    </td>
    <td>
      <button onclick="B()">Subtraction(-)</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="C()">Multiplication(X)</button>
    </td>
    <td>
      <button onclick="D()">Division(/)</button>
    </td>
  </tr>
  <tr>
    <td>
      result <input type="text" id="ip">
    </td>
  </tr>
  <script>
    function A() {
      let x = document.getElementById("s1").value;
      let y = document.getElementById("s2").value;
      let result;
     result = parseInt(x) + parseInt(y)
      document.getElementById("ip").value=result
    }

    function B() {
      let x = document.getElementById("s1").value;
      let y = document.getElementById("s2").value;
      let result;
      result = parseInt(x) - parseInt(y)
      document.getElementById("ip").value=result
    }

    function C() {
      let x = document.getElementById("s1").value;
      let y = document.getElementById("s2").value;
      let result;
      result = parseInt(x) * parseInt(y)
      document.getElementById("ip").value=result
      }

      function D() {
        let x = document.getElementById("s1").value;
        let y = document.getElementById("s2").value;
        let result;
        result = parseInt(x) / parseInt(y)
        document.getElementById("ip").value=result
      }

  </script>
</table>
</body>
</html>
